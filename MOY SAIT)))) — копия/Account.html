	<script>


function getCookies() {
    let cookie = document.cookie;
 
    let cookies = cookie.split(';').reduce(
        (cookies, cookie) => {
            const [name, val] = cookie.split('=').map(c => c.trim());
            cookies[name] = val;
            return cookies;
        }, {});
    return cookies;
}
 

let basket = document.getElementById("basket");
let items = Object.keys(getCookies());
let values = Object.values(getCookies());

for (let i = 0; i < items.length; i++) {
	let price = decodeURIComponent(values[i]).split(":");
	basket.innerHTML += "<tr><td>" + decodeURIComponent(items[i]) + "</td><td>"+ price[1] +"</td><td>" + price[0] +	"</td><td>" + parseInt(price[0].replace(" ", "")) * parseInt(price[1]) + "</td></tr>";
}
console.log(items);
	
 
 </script>
